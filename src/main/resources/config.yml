# ===================================
# BudLords Configuration
# ===================================

# Autosave interval in seconds (default: 300 = 5 minutes)
autosave-interval-seconds: 300

# Economy settings
economy:
  # Currency symbol
  currency-symbol: "$"
  # Starting balance for new players
  starting-balance: 0.0

# Farming settings - PROFESSIONAL & ENHANCED
farming:
  # How often to check for plant growth (seconds)
  growth-check-interval-seconds: 60
  # Base time between growth stages (seconds)
  # Higher star pots and better care reduce this time
  growth-interval-seconds: 300
  # Particle effect interval (ticks, 20 = 1 second)
  particle-interval-ticks: 40
  # Enable pot-based growing (new system)
  pot-based-growing: true
  # Legacy farmland growing (for backward compatibility)
  allow-farmland-growing: true
  # Cooldown in seconds before watering can give quality bonus again
  # Prevents spamming watering to max quality
  watering-bonus-cooldown-seconds: 60
  # Enable realistic 3D plant visualization using armor stands
  # Creates detailed marijuana plant models that grow through 4 stages
  # Stage 0: Seed, Stage 1: Sprout, Stage 2: Vegetative, Stage 3: Flowering
  # Disable this for performance if you have many plants
  3d-visualization: true
  # NEW: Bonus yield for perfect conditions
  perfect-conditions-bonus: 1.25  # 25% extra yield
  # NEW: Combo multiplier for consecutive perfect harvests
  combo-multiplier-enabled: true
  combo-max-streak: 10  # Maximum combo streak
  combo-bonus-per-streak: 0.05  # +5% per streak

# Star Quality System (★ 1-5)
quality:
  # Enable star quality system for all items
  enabled: true
  # Probability weights for random star generation
  # Values don't need to sum to 100, they are relative weights
  star-weights:
    one-star: 40
    two-star: 30
    three-star: 18
    four-star: 9
    five-star: 3

# Packaging multipliers
# Value = base price × multiplier
packaging:
  multipliers:
    1g: 1.0
    3g: 1.25
    5g: 1.5
    10g: 2.0

# Trading settings - PROFESSIONAL & REWARDING
trading:
  # Cooldown after failed deal (seconds)
  failed-deal-cooldown-seconds: 30
  # Per-entity cooldown (prevents selling to same entity repeatedly)
  entity-cooldown-seconds: 30
  
  # NEW: Volume Discounts - Sell more, earn more!
  volume-bonuses-enabled: true
  volume-tiers:
    tier1: # 10+ items in one sale
      items: 10
      bonus: 1.05  # +5% bonus
    tier2: # 25+ items
      items: 25
      bonus: 1.10  # +10% bonus
    tier3: # 50+ items
      items: 50
      bonus: 1.15  # +15% bonus
    tier4: # 100+ items - whale tier!
      items: 100
      bonus: 1.25  # +25% bonus
  
  # NEW: Quick Sale Bonus - Sell fast, earn more!
  quick-sale-bonus-enabled: true
  quick-sale-time-seconds: 300  # 5 minutes
  quick-sale-multiplier: 1.10  # +10% if sold within time limit
  
  # Dynamic buyer system
  # When enabled, mobs can become individual buyers with personalities
  # Buyers will have name tags and show demand indicators
  buyer-generation-chance: 0.3  # 30% chance for allowed mobs to become buyers
  buyer-demand-cooldown-minutes: 5  # Time before a buyer wants to buy again
  
  # Configurable mobs that can be sold to
  # Server admins can enable/disable which mobs accept sales
  # When enabled, these mobs can become dynamic buyers with profiles
  allowed-mobs:
    villager: true
    wandering_trader: true
    zombie_villager: false
    pillager: false
    vindicator: false
    witch: false
    piglin: false
    piglin_brute: false
    zombified_piglin: false
    enderman: false
    # Add more entity types as needed
    # Full list: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html

# Prestige System settings
prestige:
  # Enable prestige system
  enabled: true
  # Base cost for first prestige (doubles each level)
  base-cost: 500000
  # Maximum prestige level
  max-level: 10
  # Bonuses per prestige level
  bonuses:
    earnings-percent: 10     # +10% per level
    growth-speed-percent: 5  # +5% per level
    quality-percent: 8       # +8% per level
    trade-success-percent: 2 # +2% per level

# Challenge System settings
challenges:
  # Enable daily/weekly challenges
  enabled: true
  # Number of daily challenges
  daily-count: 3
  # Number of weekly challenges
  weekly-count: 3

# Random Events settings
events:
  # Enable random events
  enabled: true
  # Event probabilities per hour (0.0 to 1.0)
  chances:
    drought: 0.05
    blight: 0.03
    golden-hour: 0.08
    nutrient-rain: 0.06
    police-raid: 0.02
    market-boom: 0.04

# Crossbreeding settings
crossbreed:
  # Enable crossbreeding lab
  enabled: true
  # Base cost for crossbreeding
  base-cost: 500
  # Mutation chance (0.0 to 1.0)
  mutation-chance: 0.05
  # Bonus mutation chance when using legendary parents
  legendary-mutation-bonus: 0.10
  # Chance for 6-star legendary mutation (only during mutations)
  six-star-mutation-chance: 0.02
  # Extra mutation chance when both parents are 5-star
  five-star-parent-bonus: 0.10
  # Maximum effects for crossbred strains
  max-effects-crossbred: 8
  # Maximum effects for admin-created strains (via /straincreator)
  max-effects-admin: 15
  # Per-effect mutation chance during crossbreeding (0.0 to 1.0)
  effect-mutation-chance: 0.15

# Strain Effects Settings (NEW!)
effects:
  # Enable strain special effects system
  enabled: true
  # Maximum effects per strain
  max-effects-per-strain: 5
  # Effect inheritance chance during crossbreeding (0.0 to 1.0)
  inheritance-chance: 0.5
  # Mutation can create new random effect
  mutation-adds-effect: true
  # Particle effect intensity multiplier
  particle-intensity: 1.0
  # Effect duration multiplier
  duration-multiplier: 1.0
  # Legendary effect chance for random selection (lower = rarer)
  legendary-effect-weight: 1

# Ambient effects settings
ambient:
  # Enable ambient particle effects
  enabled: true
  # Fireflies at night near mature plants
  fireflies: true
  # Weather-based effects
  weather-effects: true
  # Pollen particles on healthy plants
  pollen-effects: true

# =====================================================
# BudLords v2.0.0 - MAJOR UPDATE SETTINGS
# =====================================================

# Season System settings
seasons:
  # Enable season system
  enabled: true
  # Duration of each season in hours (default: 168 = 7 days)
  duration-hours: 168
  # Show ambient seasonal particles
  ambient-effects: true
  # Broadcast season changes to all players
  broadcast-changes: true

# Weather System settings  
weather:
  # Enable weather effects on plants
  enabled: true
  # Broadcast weather changes
  broadcast-changes: true
  # Show weather particles near plants
  particle-effects: true

# Disease System settings
diseases:
  # Enable plant diseases
  enabled: true
  # Base infection chance multiplier (0.5 = half as likely)
  infection-rate-multiplier: 1.0
  # Allow diseases to spread to nearby plants
  spread-enabled: true
  # Maximum spread radius in blocks
  spread-radius: 3

# Achievement System settings - PROFESSIONAL & REWARDING
achievements:
  # Enable achievement system
  enabled: true
  # Broadcast rare+ achievements to server
  broadcast-rare: true
  # Show celebration particles on unlock
  celebration-effects: true
  # NEW: Achievement Rewards System
  reward-multipliers:
    bronze: 1.02  # +2% earnings for bronze achievements
    silver: 1.05  # +5% earnings for silver achievements
    gold: 1.10    # +10% earnings for gold achievements
    platinum: 1.15  # +15% earnings for platinum achievements

# Skill System settings
skills:
  # Enable skill tree system
  enabled: true
  # Skill points per prestige level
  points-per-prestige: 3
  # Skill points per 1000 total earnings
  points-per-earnings: 1

# NEW: Daily Login Rewards System - PROFESSIONAL & ENGAGING
daily-rewards:
  enabled: true
  # Streak-based rewards (consecutive daily logins)
  streak-rewards:
    day1:
      money: 100
      xp: 50
      message: "§a§l✓ Welcome back! Day 1 reward!"
    day3:
      money: 250
      xp: 100
      bonus-item: "seed_pack"
      message: "§6§l★ 3-Day Streak! Bonus seed pack!"
    day7:
      money: 500
      xp: 250
      bonus-item: "legendary_seed"
      message: "§5§l✦ 7-DAY STREAK! Legendary seed!"
    day14:
      money: 1000
      xp: 500
      bonus-multiplier: 1.15  # +15% earnings for 24h
      message: "§d§l♦ 2-WEEK STREAK! +15% earnings bonus!"
    day30:
      money: 5000
      xp: 2000
      bonus-multiplier: 1.25  # +25% earnings for 48h
      message: "§6§l★★★ MONTHLY CHAMPION! +25% earnings!"
  # Participation rewards (play time)
  hourly-play-rewards:
    enabled: true
    reward-per-hour:
      money: 50
      xp: 25
    max-hours-per-day: 8  # Prevent grinding

# NEW: Lucky Events System - EXCITEMENT & RANDOMNESS
lucky-events:
  enabled: true
  # Random chance per hour for lucky event
  chance-per-hour: 0.15  # 15% chance each hour
  events:
    double-money:
      name: "§6§l★ DOUBLE MONEY HOUR!"
      duration-minutes: 30
      multiplier: 2.0
    triple-xp:
      name: "§b§l★ TRIPLE XP HOUR!"
      duration-minutes: 20
      xp-multiplier: 3.0
    golden-harvest:
      name: "§e§l★ GOLDEN HARVEST!"
      duration-minutes: 45
      quality-boost: 2  # +2 star rating to all harvests
    lucky-buyer:
      name: "§d§l★ PREMIUM BUYER!"
      duration-minutes: 15
      price-multiplier: 2.5  # Buyer pays 2.5x normal price

# Collection Book settings
collection:
  # Enable collection book system
  enabled: true
  # Give rewards for collection milestones
  milestone-rewards: true
  # Show discovery notifications
  discovery-notifications: true

# Seed Type settings (25+ new types!)
seed-types:
  # Enable seed type bonuses
  enabled: true
  # Allow legendary seeds in shop
  legendary-in-shop: false
  # Legendary seed drop chance from crossbreeding
  legendary-drop-chance: 0.01

