# ===================================
# BudLords Configuration
# ===================================

# Autosave interval in seconds (default: 300 = 5 minutes)
autosave-interval-seconds: 300

# Economy settings - HARDENED DIFFICULTY
economy:
  # Currency symbol
  currency-symbol: "$"
  # Starting balance for new players - NEGATIVE start for extreme challenge
  starting-balance: -100.0  # Start in debt!

# Farming settings - HARDENED DIFFICULTY
farming:
  # How often to check for plant growth (seconds)
  growth-check-interval-seconds: 60
  # Base time between growth stages (seconds) - SIGNIFICANTLY INCREASED
  # Higher star pots and better care reduce this time
  # HARDENED: 900 seconds (15 minutes) per stage instead of 300 (5 minutes)
  # Full grow time: 45 minutes minimum with perfect conditions
  growth-interval-seconds: 900
  # Particle effect interval (ticks, 20 = 1 second)
  particle-interval-ticks: 40
  # Enable pot-based growing (new system)
  pot-based-growing: true
  # Legacy farmland growing (for backward compatibility)
  allow-farmland-growing: true
  # Cooldown in seconds before watering can give quality bonus again
  # Prevents spamming watering to max quality
  watering-bonus-cooldown-seconds: 60
  # Enable realistic 3D plant visualization using armor stands
  # Creates detailed marijuana plant models that grow through 4 stages
  # Stage 0: Seed, Stage 1: Sprout, Stage 2: Vegetative, Stage 3: Flowering
  # Disable this for performance if you have many plants
  3d-visualization: true

# Star Quality System (★ 1-5) - HARDENED DIFFICULTY
quality:
  # Enable star quality system for all items
  enabled: true
  # Probability weights for random star generation - MUCH HARDER TO GET HIGH STARS
  # Values don't need to sum to 100, they are relative weights
  star-weights:
    one-star: 55    # Increased from 40
    two-star: 30    # Unchanged
    three-star: 12  # Reduced from 18
    four-star: 3    # Reduced from 9
    five-star: 1    # Reduced from 3

# Packaging multipliers
# Value = base price × multiplier
packaging:
  multipliers:
    1g: 1.0
    3g: 1.25
    5g: 1.5
    10g: 2.0

# Trading settings
trading:
  # Cooldown after failed deal (seconds)
  failed-deal-cooldown-seconds: 30
  # Per-entity cooldown (prevents selling to same entity repeatedly)
  entity-cooldown-seconds: 30
  
  # Dynamic buyer system
  # When enabled, mobs can become individual buyers with personalities
  # Buyers will have name tags and show demand indicators
  buyer-generation-chance: 0.3  # 30% chance for allowed mobs to become buyers
  buyer-demand-cooldown-minutes: 5  # Time before a buyer wants to buy again
  
  # Configurable mobs that can be sold to
  # Server admins can enable/disable which mobs accept sales
  # When enabled, these mobs can become dynamic buyers with profiles
  allowed-mobs:
    villager: true
    wandering_trader: true
    zombie_villager: false
    pillager: false
    vindicator: false
    witch: false
    piglin: false
    piglin_brute: false
    zombified_piglin: false
    enderman: false
    # Add more entity types as needed
    # Full list: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html

# Prestige System settings - HARDENED DIFFICULTY
prestige:
  # Enable prestige system
  enabled: true
  # Base cost for first prestige (significantly increased)
  base-cost: 1000000  # Doubled from 500k
  # Maximum prestige level
  max-level: 10
  # Bonuses per prestige level - REDUCED for harder gameplay
  bonuses:
    earnings-percent: 6      # +6% per level (was 10%)
    growth-speed-percent: 3  # +3% per level (was 5%)
    quality-percent: 5       # +5% per level (was 8%)
    trade-success-percent: 1 # +1% per level (was 2%)

# Challenge System settings
challenges:
  # Enable daily/weekly challenges
  enabled: true
  # Number of daily challenges
  daily-count: 3
  # Number of weekly challenges
  weekly-count: 3

# Random Events settings
events:
  # Enable random events
  enabled: true
  # Event probabilities per hour (0.0 to 1.0)
  chances:
    drought: 0.05
    blight: 0.03
    golden-hour: 0.08
    nutrient-rain: 0.06
    police-raid: 0.02
    market-boom: 0.04

# Crossbreeding settings - HARDENED DIFFICULTY
crossbreed:
  # Enable crossbreeding lab
  enabled: true
  # Base cost for crossbreeding - SIGNIFICANTLY INCREASED
  base-cost: 2000  # Quadrupled from 500
  # Mutation chance (0.0 to 1.0) - REDUCED
  mutation-chance: 0.02  # Reduced from 0.05
  # Bonus mutation chance when using legendary parents - REDUCED
  legendary-mutation-bonus: 0.05  # Reduced from 0.10
  # Chance for 6-star legendary mutation (only during mutations) - REDUCED
  six-star-mutation-chance: 0.005  # Reduced from 0.02
  # Extra mutation chance when both parents are 5-star - REDUCED
  five-star-parent-bonus: 0.05  # Reduced from 0.10
  # Maximum effects for crossbred strains
  max-effects-crossbred: 8
  # Maximum effects for admin-created strains (via /straincreator)
  max-effects-admin: 15
  # Per-effect mutation chance during crossbreeding (0.0 to 1.0)
  effect-mutation-chance: 0.15

# Strain Effects Settings (NEW!)
effects:
  # Enable strain special effects system
  enabled: true
  # Maximum effects per strain
  max-effects-per-strain: 5
  # Effect inheritance chance during crossbreeding (0.0 to 1.0)
  inheritance-chance: 0.5
  # Mutation can create new random effect
  mutation-adds-effect: true
  # Particle effect intensity multiplier
  particle-intensity: 1.0
  # Effect duration multiplier
  duration-multiplier: 1.0
  # Legendary effect chance for random selection (lower = rarer)
  legendary-effect-weight: 1

# Ambient effects settings
ambient:
  # Enable ambient particle effects
  enabled: true
  # Fireflies at night near mature plants
  fireflies: true
  # Weather-based effects
  weather-effects: true
  # Pollen particles on healthy plants
  pollen-effects: true

# =====================================================
# BudLords v2.0.0 - MAJOR UPDATE SETTINGS
# =====================================================

# Season System settings
seasons:
  # Enable season system
  enabled: true
  # Duration of each season in hours (default: 168 = 7 days)
  duration-hours: 168
  # Show ambient seasonal particles
  ambient-effects: true
  # Broadcast season changes to all players
  broadcast-changes: true

# Weather System settings  
weather:
  # Enable weather effects on plants
  enabled: true
  # Broadcast weather changes
  broadcast-changes: true
  # Show weather particles near plants
  particle-effects: true

# Disease System settings - HARDENED DIFFICULTY
diseases:
  # Enable plant diseases
  enabled: true
  # Base infection chance multiplier - INCREASED for more disease pressure
  infection-rate-multiplier: 2.0  # Doubled from 1.0
  # Allow diseases to spread to nearby plants
  spread-enabled: true
  # Maximum spread radius in blocks - INCREASED spread danger
  spread-radius: 5  # Increased from 3

# Achievement System settings
achievements:
  # Enable achievement system
  enabled: true
  # Broadcast rare+ achievements to server
  broadcast-rare: true
  # Show celebration particles on unlock
  celebration-effects: true

# Skill System settings
skills:
  # Enable skill tree system
  enabled: true
  # Skill points per prestige level
  points-per-prestige: 3
  # Skill points per 1000 total earnings
  points-per-earnings: 1

# Collection Book settings
collection:
  # Enable collection book system
  enabled: true
  # Give rewards for collection milestones
  milestone-rewards: true
  # Show discovery notifications
  discovery-notifications: true

# Seed Type settings (25+ new types!)
seed-types:
  # Enable seed type bonuses
  enabled: true
  # Allow legendary seeds in shop
  legendary-in-shop: false
  # Legendary seed drop chance from crossbreeding
  legendary-drop-chance: 0.01

